{{ partial "header.html" . }}
 <main>
     {{ partial "page-heading.html" . }}
     {{ if .Content }}
     <article>
         {{ .Content }}
     </article>
     {{ end }}
     {{ with .Data.Pages }}
     <nav>
         <ul>
         {{ range .ByWeight }}
             <li><a {{ printf "href=%q" .RelPermalink | safeHTMLAttr }}>{{ default .Title .Params.heading }}</a></li>
         {{ end }}
         </ul>
     </nav>
     {{ end }}
 </main>
 {{ partial "footer.html" . }}
