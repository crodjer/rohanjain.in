<meta property="og:title" content="{{ .Title }}" />
<meta property="og:description" content="{{ with .Description }}{{ . }}{{ else }}{{ if .IsHome }}{{ .Site.Params.description }}{{ else }}{{ .Title }} | {{ .Site.Params.description }}{{ end }}{{ end }}" />
<meta property="og:type" content="{{ if .IsPage }}article{{ else }}website{{ end }}" />
<meta property="og:url" content="{{ .Permalink }}" />

{{ with .Params.images }}
  {{ range first 6 . }}
    <meta property="og:image" content="{{ . | absURL }}" />
  {{ end }}
{{ end }}

{{ if .IsPage }}
  {{ $iso8601 := "2006-01-02T15:04:05-07:00" }}
  {{ with .Section }}<meta property="article:section" content="{{ . }}">{{ end }}
  {{ with .PublishDate }}<meta property="article:published_time" content="{{ .Format $iso8601 }}">{{ end }}
  {{ with .Lastmod }}<meta property="article:modified_time" content="{{ .Format $iso8601 }}">{{ end }}
{{ end }}

{{ with .Site.Params.title }}<meta property="og:site_name" content="{{ . }}">{{ end }}
