baseurl             = "/"
buildDrafts         = true
canonifyUrls        = true
contentDir          = "content"
languageCode        = "en-US"
layoutdir           = "layouts"
publishdir          = "public"
author              = "Rohan Jain"
title               = "The Perpetual Amature"
pygmentsUseClasses  = true
pygmentsCodeFences  = true
pluralizeListTitles = false
googleAnalytics     = "UA-15806710-5"
theme               = "cocoa"

[permalinks]
blog  = ":slug/"
fixed = ":slug/"
old = ":slug/"

[params]
author       = "Rohan Jain"
# cachebuster  = true # add the current unix timestamp in query string for cache busting css assets
dateForm     = "Jan 2, 2006"
dateFormFull = "Mon Jan 2 2006 15:04:05 MST"
description  = "Rohan's personal web blog."
# email        = "roh@example.space"
faviconFile  = "static/img/favicon.ico"
github       = "//github.com/crodjer"
# highlightjs  = true
# highlightjslanguages = ["rust", "applescript", "haskell"]
lang         = "en"
linkedin     = "//linkedin.com/in/crodjer"
twitter      = "//twitter.com/__crodjer__"
selfIntro    = "" # appears in the site header when set to a non-empty string
forcehttps   = false # use a script to detect whether visitors should be redirected to https
blogLink     = false
codeLink     = false
blogGroupBy  = "year"

gravatar     = "564e7aa79de47cdf3a094da1d4ac13cd"                # do not use in the same time as avatar
# avatar                 = "img/profile.png" # path to image in static dir e.g img/avatar.png (do not use in the same time as gravatar)
extraCssFiles = [ "/css/override.css" ] # In your `static` directory, add/remove files as necessary.
