<div class="post">
    <h3 class="post-title"><a href="{{ site.baseurl }}{{ post.id }}.html">{{ post.title }}</a></h3>
    <div class="meta">
        <div class="date">
            <img alt="Posted on" src="{{ site.baseurl }}/images/calendar.png"/> {{ post.date | date: "%h %d, %Y" }}
        </div>
        <div class="tags" >
            {% unless post.tags == empty %}
            <img alt="Tags" src="{{ site.baseurl }}/images/tag.png"/>
            {{ post.tags | limit: 2 | join: ", " }}
            {% endunless %}
        </div>
        <a href="{{ site.baseurl }}{{ post.id }}.html#disqus_thread" data-disqus-identifier="{{ post.name }}">Comment</a>
    </div>
    <div class='post-text'>
        {% if content %}
        {{ content }}
        {% else %}
        {{ post.content }}
        {% endif %}
    </div>
</div>
