    <div class="post span-24">
        <div class="published">
            {{ page.date | date: "%h %d, %Y" }}
        </div>
        <div class="content">
            <h2 class='post-title'>{{ page.title }}</h2>
            <div class='post-text'>{{ content }} <br /></div>
            <br/>
        </div>
    </div>

</script>
