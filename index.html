---
layout: main
---

<div class="posts span-24">
    {% for post in paginator.posts %}
    <div class="post span-24">
        <h2 class='post-title span-24'><a href="{{ post.id }}.html">{{ post.title }}</a></h2>
        <div class="meta span-24">
            <div class="date span-5">
                published: {{ post.date | date: "%h %d, %Y" }}
            </div>
            <div class="tags span-18 last" >
                {% unless post.tags == empty %}
                tags: {{ post.tags | limit: 2 | join: ", " }}
                {% else %}
                tags: nil
                {% endunless %}
            </div>
        </div>
        <div class='post-text span-24'>{{ post.content }} <br/></div>
    </div>
    {% endfor %}
</div>

<div class="paginator">
    <a href="/page{{ paginator.previous_page }}/">Previous</a>
    <a href="/page{{ paginator.next_page }}/">Next</a>
</div>
